services:
  # Backend API Service
  - type: web
    name: sagarsaathi-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false  # You'll set this manually in Render dashboard
      - key: JWT_SECRET
        generateValue: true  # Render will auto-generate
      - key: EMAIL_SERVICE
        value: gmail
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
    healthCheckPath: /

  # Frontend Web Service (Next.js)
  - type: web
    name: sagarsaathi-frontend
    env: node
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://sagarsaathi-backend.onrender.com
      - key: NEXT_PUBLIC_SOCKET_URL
        value: https://sagarsaathi-backend.onrender.com
